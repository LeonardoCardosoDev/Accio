<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accio</title>
    <script src="./js/funcoes.js"></script>

    <link rel="shortcut icon" href="assets/img_stars.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/perfil.css" />
    <script
      src="https://kit.fontawesome.com/9f7414eb10.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main"></div>
    <section class="section-cont">
      <!-- Container informações de perfil -->
      <div class="cont-perfil">
        <!-- Container perfil -->
        <div class="container">
          <!-- Container card do perfil -->
          <div class="card-perfil" onclick="limparSessao()">
            <img src="assets/img_pomo.svg" alt="Imagem Pomo de Ouro" />
          </div>
          <div class="titles">
            <h2 id="b_usuario" class="title"></h2>
            <h2 id="c_usuario" class="title"></h2>
          </div>

          <!-- Container card descrição do perfil -->
          <div class="desc-perfil">
            <div class="cont-card">
              <a href="dashCasas.html">
                <div class="card-desc">
                  <div class="card-img">
                    <img src="assets/img_casa_perfil.svg" alt="" />
                  </div>
                </div>
              </a>

              <h3 class="sub-title">Casa</h3>
            </div>
            <div class="cont-card">
              <div class="card-desc">
                <div class="img-casa" id="ponto">
                  <img src="assets/img_pontos.svg" alt="" id="img_ponto" />
                  <h4></h4>
                </div>
              </div>
              <h3 class="sub-title">Pontos</h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Container interações -->
      <div class="cont-perfil">
        <a href="quizCasas.html">
          <div class="card-inte card1">
            <img src="assets/img_colour.svg" alt="" />
            <h3 class="sub-title">Descubra a sua casa</h3>
          </div>
        </a>
        <a href="quizHog.html">
          <div class="card-inte">
            <img src="assets/img_harry_potter.svg" alt="" />
            <h3 class="sub-title">
              Teste seu conhecimento do mundo de Harry Potter
            </h3>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  c_usuario.innerHTML = sessionStorage.SOBRENOME_USUARIO;

  var pontos = sessionStorage.PONTO_USUARIO;
  var fk_frase = sessionStorage.FKFRASE_USUARIO;

  if (pontos == "null") {
    img_ponto.style.display = "flex";
  } else {
    img_ponto.style.display = "none";
    ponto.innerHTML = sessionStorage.PONTO_USUARIO;
  }
  console.log(sessionStorage.SOBRENOME_USUARIO);
</script>

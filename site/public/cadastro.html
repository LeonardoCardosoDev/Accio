<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Cadastro</title>

    <script src="./js/funcoes.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <section class="container-main">
      <!-- Container formulario -->
      <div class="cont-second second-bord">
        <div class="banner">
          <!-- Mensagem -->
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>

          <div class="container">
            <div class="cont-title">
              <h2>Cadastro</h2>
            </div>

            <div class="formulario">
              <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->

              <div class="label-float">
                <input id="nome_input" type="text" placeholder="" required />
                <label for="nome_input">Nome</label>
              </div>

              <div class="label-float">
                <input
                  id="sobre_nome_input"
                  type="text"
                  placeholder=""
                  required />
                <label for="sobre_nome_input">Sobrenome</label>
              </div>

              <div class="label-float">
                <input id="email_input" type="text" placeholder="" required />
                <label for="email_input">Email</label>
              </div>

              <div class="label-float">
                <input
                  id="senha_input"
                  type="password"
                  placeholder=""
                  required />
                <label for="senha_input">Senha</label>
              </div>

              <div class="label-float">
                <input
                  id="confirmacao_senha_input"
                  type="password"
                  placeholder=""
                  required />
                <label for="confirmacao_senha_input">Confirmar Senha</label>
              </div>
              <div class="container-btn">
                <div class="cont-btn" style="width: 40vw">
                  <button
                    class="custom-btn btn2"
                    onclick="cadastrar()"
                    style="
                      width: 40vw;
                      background-image: linear-gradient(
                        315deg,
                        #32269e 0%,
                        #d5d5e9 74%
                      );
                    ">
                    Cadastrar
                  </button>
                </div>
              </div>
            </div>
            <div id="div_aguardar" class="loading-div">
              <img src="assets/gif_loding.gif" id="loading-gif" />
            </div>

            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>
      <!-- Container com Imagem -->
      <div class="cont-first first-cadastro">
        <div class="main-star"></div>
        <div class="cont-img first-img">
          <img src="assets/img_patrono.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>

<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var sobrenomeVar = sobre_nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "flex";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        sobreNomeServer: sobrenomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>

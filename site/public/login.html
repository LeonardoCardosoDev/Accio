<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>
    <!-- Link para deixar o title da página com icone -->
    <link rel="shortcut icon" href="assets/img_stars.svg" type="image/x-icon" />
    <!-- link do javascript -->
    <script src="./js/funcoes.js"></script>
    <!-- link do css -->
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>

  <body>
    <section class="container-main">
      <!-- Container com Imagem -->
      <div class="cont-first">
        <div class="main-star"></div>
        <div class="cont-img">
          <img src="assets/img_coruja.svg" alt="" />
        </div>
      </div>
      <!-- Mensagem -->
      <div class="cont-second">
        <div class="banner">
          <div class="alerta_erro" id="cardErro">
            <div class="card_erro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
          <!-- Container formulario -->
          <div class="container">
            <div class="cont-title">
              <h2>Login</h2>
            </div>

            <div class="formulario">
              <div class="label-float">
                <input id="email_input" type="email" placeholder="" required />
                <label for="email_input">E-mail</label>
              </div>
              <div class="label-float">
                <input
                  id="senha_input"
                  type="password"
                  placeholder=""
                  required />
                <label for="senha_input">Senha</label>
              </div>
              <div class="container-btn">
                <div class="cont-btn">
                  <button class="custom-btn btn1" onclick="entrar()">
                    Log In
                  </button>
                </div>
                <div class="cont-btn">
                  <button class="custom-btn btn2">
                    <a href="cadastro.html">Sign Up</a>
                  </button>
                </div>
              </div>
            </div>

            <div id="div_aguardar" class="loading-div">
              <img src="assets/gif_loding.gif" id="loading-gif" />
            </div>

            <div id="div_erros_login"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<script>
  function entrar() {
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "flex";
      mensagem_erro.innerHTML =
        "(Vereficar se todos os campos estão preenchidos)";
      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!");

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then((json) => {
            console.log(json);
            console.log(JSON.stringify(json));

            sessionStorage.EMAIL_USUARIO = json.email;
            sessionStorage.NOME_USUARIO = json.nome;
            sessionStorage.SOBRENOME_USUARIO = json.sobrenome;
            sessionStorage.ID_USUARIO = json.id;

            setTimeout(function () {
              window.location = "perfil.html";
            }, 1000); // apenas para exibir o loading
          });
        } else {
          console.log("Houve um erro ao tentar realizar o login!");

          resposta.text().then((texto) => {
            console.error(texto);
            finalizarAguardar(texto);
          });
        }
      })
      .catch(function (erro) {
        console.log(erro);
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
